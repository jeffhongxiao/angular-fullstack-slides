# Introduction

## Scaffolding?
* Scaffolding is a technique supported by MVC frameworks
* Framework uses specification & pre-defined code templates
* generate the final CRUD code effectively treating the templates as a "scaffold" (aka *boilerplate*)

<img src="images/scaffolding.jpg" width="400">

## Fullstack?

### MEAN = MongoDB, Express, AngularJS, NodeJS

![MEAN stack](./images/mean.jpg)

---
## Yeoman?

* **Yeoman: the web's scaffolding tool for modern webapps**
	(see also: [Yeoman.io](http://yeoman.io/learning/index.html) )

* Yeoman is a command-line tool for frontend (*and backend*) web development:
  * project scaffolding;
  * a build process based in part on Grunt.js (*or gulp*);
  * package management for updating project dependencies

```bash
$ npm install -g yo

# help
$ yo --help

# list local generators and options
$ yo --generators

# diagnosis
$ yo doctor
```

---
## Yeoman generators


* Yeoman can generate projects in many language (Web, Java, Python, C#, etc.)
* Generators are basically plugins in the Yeoman environment)
* [list of generators](http://yeoman.io/generators/)
* create your own generator ([Jeff's generator](https://www.npmjs.com/package/generator-angular-fullstack-grunt))

### [generator-angular-fullstack](https://www.npmjs.com/package/generator-angular-fullstack): 
* Yeoman generator for creating MEAN stack applications, using MongoDB, Express, AngularJS, and Node

# Framework/Library used

## AngularJS

* a complete JavaScript-based open-source **front-end web application framework**
* mainly maintained by Google and a community
* address many of the challenges encountered in developing single-page applications (SPA) 

## NodeJS 
* a **JavaScript runtime** built on Chrome's V8 JavaScript engine 
* uses an event-driven, non-blocking I/O model
* npm is the *largest* ecosystem of open source libraries in the world

---
# Framework/Library used

## Express
* a minimal and flexible Node.js web application framework
* provides a robust set of features for web and mobile applications

## Database: MongoDB
* free and open-source 
* cross-platform 
* document-oriented
* **NoSQL** database program
