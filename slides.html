## Yeoman?

* **Yeoman: the web's scaffolding tool for modern webapps**
	(see also: [Yeoman.io](http://yeoman.io/learning/index.html) )

* Yeoman is a command-line tool for frontend (*and backend*) web development:
  * project scaffolding;
  * a build process based in part on Grunt.js (*or gulp*);
  * package management for updating project dependencies
	([Stackoverflow](https://stackoverflow.com/tags/yeoman/info))

```bash
$ npm install -g yo

// diagnosis
$ yo doctor
```

---
### Generators

[generator-angular-fullstack](https://www.npmjs.com/package/generator-angular-fullstack): 
* Yeoman generator for creating MEAN stack applications, using MongoDB, Express, AngularJS, and Node

## Scaffolding?

*    Scaffolding is a technique supported by MVC frameworks
*	 Framework uses this specification, together with pre-defined code templates, to generate the final CRUD code effectively treating the templates as a "scaffold" (aka *boilerplate*)

([Wikipedia](https://en.m.wikipedia.org/wiki/Scaffold_(programming))
