## Yeoman?

*   Yeoman: the web's scaffolding tool for modern webapps

*	[Yeoman.io](http://yeoman.io/learning/index.html) Yeoman is a generic scaffolding system allowing the creation of any kind of app. 
	It allows for rapidly getting started on new projects and 
	streamlines the maintenance of existing projects.

*   [Stackoverflow](https://stackoverflow.com/tags/yeoman/info): 
	Yeoman is a command-line tool for frontend web development. As a "web application boilerplate," its main features include project scaffolding, a build process based in part on Grunt.js, and package management for updating project dependencies.
